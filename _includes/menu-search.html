<div class="search-wrapper">
    <div class="search-form">
        <input type="text" class="search-field" placeholder="Search...">
        <svg class="icon-remove-sign"><use xlink:href="#icon-close"></use></svg>
        <ul class="search-results search-list"></ul>
    </div>
</div>

<div class="top-menu">
    <a href="{{site.baseurl}}/about"><i class="fas fa-user-secret"></i> About</a>
    <a href="{{site.baseurl}}/works"><i class="fas fa-id-card"></i> Works</a>
    <a href="{{site.baseurl}}/life"><i class="fas fa-archive"></i> Life</a>
    <a href="{{site.baseurl}}/info"><i class="fas fa-briefcase"></i> Info</a>
</div>
<div id="fade" class="overlay"></div>
<a id="slide" class="slideButton fade">
    <svg id="open" class="icon-menu"><use xlink:href="#icon-menu"></use></svg>
    <svg id="close" class="icon-menu"><use xlink:href="#icon-close"></use></svg>
</a>
<aside id="sidebar">
<nav id="navigation">
  <h2>MENU</h2>
  <ul>
    {% for link in site.links %}
      <li><a href="{{site.baseurl}}{{ link.url }}">{{ link.title }}</a></li>
    {% endfor %}
    <li><a class="feed" href="{{ site.url }}{{site.baseurl}}/feed.xml" title="Atom/RSS feed"><i class="fas fa-rss"></i> Feed</a></li>
  </ul>
</nav>
</aside>
<a id="search" class="dosearch">
    <svg class="icon-menu icon-search"><use xlink:href="#icon-search"></use></svg>
</a>
