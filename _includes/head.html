<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <!-- Google Authorship Markup -->
    <link rel="author" href="https://plus.google.com/+{{site.gplus_username}}?rel=author">

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{site.twitter_username}}">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    {% if page.image %}
    <meta property="twitter:image:src" content="{{ site.url }}{{ site.baseurl }}{{page.image }}">
    {% else %}
    <meta property="twitter:image:src" content="{{ "https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/blog-image.webp" | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}

    <!-- Social: Facebook / Open Graph -->
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{page.image }}">
    {% else %}
    <meta property="og:image" content="{{ "https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/blog-image.webp" | prepend: site.baseurl | prepend: site.url }}">
    {% endif %}
    <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:site_name" content="{{ site.title }}">

    <!-- Social: Google+ / Schema.org  -->
    <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
    <meta itemprop="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta itemprop="image" content="{{ "https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/blog-image.webp" | prepend: site.baseurl | prepend: site.url }}"/>
    {% seo %}
    <meta name="naver-site-verification" content="1bdf68f0fe3b6801b70012c0bc374b941c84b5d9"/>
    <!-- Favicon -->
    <link rel="shortcut icon" href="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/lee-yunseok.ico" type="image/x-icon" />
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/apple-touch-icon.webp" />
    <link rel="apple-touch-icon" sizes="57x57" href="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/apple-touch-icon-57x57.webp" />
    <link rel="apple-touch-icon" sizes="72x72" href="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/apple-touch-icon-72x72.webp" />
    <link rel="apple-touch-icon" sizes="114x114" href="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/apple-touch-icon-114x114.webp" />
    <link rel="apple-touch-icon" sizes="144x144" href="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/apple-touch-icon-144x144.webp" />
    <link rel="apple-touch-icon" sizes="60x60" href="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/apple-touch-icon-60x60.webp" />
    <link rel="apple-touch-icon" sizes="120x120" href="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/apple-touch-icon-120x120.webp" />
    <link rel="apple-touch-icon" sizes="76x76" href="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/apple-touch-icon-76x76.webp" />
    <link rel="apple-touch-icon" sizes="152x152" href="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/apple-touch-icon-152x152.webp" />
    <!-- Windows 8 Tile Icons -->
    <meta name="application-name" content="{{site.username}} Website">
    <meta name="msapplication-TileColor" content="#0562DC">
    <meta name="msapplication-square70x70logo" content="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/smalltile.webp" />
    <meta name="msapplication-square150x150logo" content="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/mediumtile.webp" />
    <meta name="msapplication-wide310x150logo" content="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/widetile.webp" />
    <meta name="msapplication-square310x310logo" content="https://yggdrasilstudio-cdn.sirv.com/lee_yunseok/icons/largetile.webp" />
    <!-- Android Lolipop Theme Color -->
    <meta name="theme-color" content="{{ page.color }}">

    <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/assets/css/all.min.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
    {% if page.slide_url %}
        <link rel="stylesheet" href="{{ "/assets/css/lightslider.css" | prepend: site.baseurl }}">
    {% endif %}
</head>
